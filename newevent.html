<!doctype html>
<html lang="en" ng-app="eventsApp">

<head ng-controller="layoutController">
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ valueFactory.getTitle() }}</title>
  <meta name="description" content="{{ valueFactory.getTitle() }}">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.5/slate/bootstrap.min.css">
  <link rel="stylesheet" href="./css/app.css">
</head>

<body ng-cloak>
  <div class="container">

    <div class="row" ng-controller="layoutController">
      <div class="col-md-12">
        <ul class="nav nav-pills nav-justified">
          <li role="presentation"><a href="/">Home</a></li>
          <li role="presentation" class="active"><a href="./newevent.html">Create Event</a></li>
          <li role="presentation"><a href="./editprofile.html">Your Profile</a></li>
          <li role="presentation"><a href="./testthings.html">Test Things</a></li>
        </ul>
        <h1 class="text-center">{{ valueFactory.getTitle() }}</h1>
      </div>
    </div>

    <div ng-controller="editEventController">
      <div class="row" ng-show="(newEventForm.$invalid) && (newEventForm.$dirty) && (newEventForm.$submitted)">
        <div class="col-md-7 text-danger">
          <div class="alert alert-danger text-center" role="alert">All fields, except image, is required!</div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-7">
          <form name="newEventForm" ng-submit="saveEvent();" novalidate> <!-- 'name' is needed for validation, 'novalidate' disables browsers default validation (we handle it with angular) -->
            <fieldset>
              <div class="form-group">
                <label for="eventName">Event name</label>
                <input id="eventName" ng-model="event.name" type="text" class="form-control" placeholder="Name of your event" ng-required="true">
              </div>
              <div class="form-group">
                <label for="eventDate">Event date</label>
                <input id="eventDate" ng-model="event.date" type="date" class="form-control" placeholder="format (mm/dd/yyyy)" ng-required="true">
              </div>
              <div class="form-group">
                <label for="eventTime">Event time</label>
                <input id="eventTime" ng-model="event.time" type="time" class="form-control" placeholder="start and end time" ng-required="true">
              </div>
              <div class="form-group af-form-group-multiple-inputs">
                <label for="eventLocation">Event address</label>
                <input id="eventLocation" ng-model="event.location.address" type="text" class="form-control" placeholder="Address of event" ng-required="true">
                <input id="eventCity" ng-model="event.location.city" type="text" class="form-control" placeholder="City" ng-required="true">
                <input id="eventProvince" ng-model="event.location.province" type="text" class="form-control" placeholder="Province" ng-required="true">
              </div>
              <div class="form-group">
                <label for="eventImage">Image</label>
                <input id="eventImage" ng-model="event.image" type="url" class="form-control" placeholder="Url of image">
              </div>
            </fieldset>
            <div class="text-right">
              <button type="submit" class="btn btn-success btn-lg af-button-40">Add Event</button>
            </div>
          </form>
        </div>
        <div class="col-md-5">
          <img ng-show="event.image" ng-src="{{event.image}}" alt="{{ event.name }}" class="af-column-image">
        </div>
      </div>
    </div>
      
   </div>
    
    
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-route.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-sanitize.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.3/ui-bootstrap-tpls.min.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/services/valueFactory.js"></script>
    <script src="./js/services/eventDataFactory.js"></script>
    <script src="./js/services/testFactory.js"></script>
    <script src="./js/filters/truncateFilter.js"></script>
    <script src="./js/filters/durationFilter.js"></script>
    <script src="./js/controllers/layoutController.js"></script>
    <script src="./js/controllers/eventController.js"></script>
    <script src="./js/controllers/editEventController.js"></script>
    <script src="./js/controllers/editProfileController.js"></script>
  </body>

</html>
