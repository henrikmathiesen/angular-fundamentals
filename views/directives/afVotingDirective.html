<div>
	<h4 ng-click="upVote()">
	<span class="glyphicon glyphicon-thumbs-up text-success"></span>
	<span>Upvote</span>
</h4>
	<h4 ng-class="{'af-text-opac': (upVoteCount < 1) }" ng-click="downVote()">
	<span class="glyphicon glyphicon-thumbs-down text-danger"></span>
	<span>Downvote</span>
</h4>
	<h4 class="text-center">{{ upVoteCount }}</h4>
</div>
