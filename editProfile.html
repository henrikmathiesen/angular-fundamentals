<!doctype html>
<html lang="en" ng-app="eventsApp">

<head ng-controller="layoutController">
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{{ valueFactory.getTitle() }}</title>
	<meta name="description" content="{{ valueFactory.getTitle() }}">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.5/slate/bootstrap.min.css">
	<link rel="stylesheet" href="./css/app.css">
</head>

<body ng-cloak>

	<div class="container">

		<div class="row" ng-controller="layoutController">
			<div class="col-md-12">
				<ul class="nav nav-pills nav-justified">
					<li role="presentation"><a href="/">Home</a></li>
					<li role="presentation"><a href="./newevent.html">Create Event</a></li>
					<li role="presentation" class="active"><a href="./editprofile.html">Your Profile</a></li>
				</ul>
				<h1 class="text-center">{{ valueFactory.getTitle() }}</h1>
			</div>
		</div>

		<form name="profileForm" ng-controller="editProfileController">
			<div class="row">
				<div class="col-md-3">
					<img src="/img/profile.jpg" />
				</div>
				<div class="col-md-3">
					<fieldset>
						<div>
							<div>
								<label for="userName">User Name:</label>
							</div>
							<div>
								<input focus id="userName" required ng-pattern="/^[-A-Za-z0-9]{2,20}$/" type="text" placeholder="Username" ng-model="user.userName"
								/>
							</div>
						</div>
						<div>
							<div>
								<label for="password">Password:</label>
							</div>
							<div>
								<input id="password" required type="password" placeholder="Password" ng-model="user.password" />
							</div>
						</div>
					</fieldset>
					<div style="margin-top:15px">
						<fieldset>
							<div>
								<div>
									<label for="name">Name:</label>
								</div>
								<div>
									<input id="name" type="text" placeholder="Name" ng-model="user.name" />
								</div>
							</div>
							<div>
								<div>
									<label for="emailAddress">Email Address:</label>
								</div>
								<div>
									<input id="emailAddress" type="email" placeholder="Email Address" ng-model="user.emailAddress" />
								</div>
							</div>
						</fieldset>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<div>
						<label for="bio">Bio:</label>
						<textarea id="bio" rows="6" style="width:100%; color:#52575c" placeholder="Bio" ng-model="user.bio"></textarea>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<div class="pull-left"><span class="btn">Cancel</span></div>
					<div class="pull-right">
						<button type="submit" class="btn btn-primary">Save</button>
					</div>
				</div>
			</div>
		</form>
	</div>

	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-route.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-sanitize.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.3/ui-bootstrap-tpls.min.js"></script>
	<script src="./js/app.js"></script>
	<script src="./js/services/valueFactory.js"></script>
	<script src="./js/services/eventDataFactory.js"></script>
	<script src="./js/services/testFactory.js"></script>
	<script src="./js/filters/truncateFilter.js"></script>
	<script src="./js/filters/durationFilter.js"></script>
	<script src="./js/controllers/layoutController.js"></script>
	<script src="./js/controllers/eventController.js"></script>
	<script src="./js/controllers/editEventController.js"></script>
	<script src="./js/controllers/editProfileController.js"></script>
</body>

</html>
