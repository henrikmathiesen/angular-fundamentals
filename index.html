<!doctype html>
<html lang="en" ng-app="eventsApp">

<head ng-controller="layoutController">
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{{ valueFactory.getTitle() }}</title>
	<!-- Google etc wont really pick this up ... -->
	<meta name="description" content="{{ valueFactory.getTitle() }}">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.5/slate/bootstrap.min.css">
	<link rel="stylesheet" href="./css/app.css">
</head>

<body ng-cloak>

	<div class="container">
		<div class="row" ng-controller="layoutController">
			<div class="col-md-12">
				<ul class="nav nav-pills nav-justified">
					<li role="presentation" ng-class="{'active': (location.path().indexOf('/event/') != -1) }"><a href="#/event/0">Event</a></li>
					<li role="presentation" ng-class="{'active': (location.path() == '/allevents') }"><a href="#/event">All Events</a></li>
					<li role="presentation" ng-class="{'active': (location.path() == '/newevent') }"><a href="#/newevent">Create Event</a></li>
					<li role="presentation" ng-class="{'active': (location.path() == '/editprofile') }"><a href="#/editprofile">Your Profile</a></li>
					<li role="presentation" ng-class="{'active': (location.path() == '/testthings') }"><a href="#/testthings">Test Things</a></li>
					<li role="presentation" ng-class="{'active': (location.path() == '/testdirectives') }"><a href="#/testdirectives">Test Directives</a></li>
				</ul>
				<h1 class="text-center">{{ valueFactory.getTitle() }}</h1>
			</div>
			<!-- When using href we need '#/xxx' , but when using $location.url (layoutController) we only use '/xxx' -->
			<div ng-click="navigateToInlineTemplate()">Navigate to inline template using $location.url</div>
			<div><a href="#/inlinetemplate">Navigate to inline template using ahref</a></div>
			<br>
			<br>
			<br>
			<af-sharing-ctrl af-sharing-ctrl-also="" af-sharing-ctrl-too="" />
		</div>
		<div ng-view=""></div>
	</div>



	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-route.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-sanitize.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.3/ui-bootstrap-tpls.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular-i18n/1.4.3/angular-locale_sv-se.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular-cookies.min.js"></script>

	<script src="./js/app.js"></script>

	<script src="./js/services/valueFactory.js"></script>
	<script src="./js/services/eventDataFactory.js"></script>
	<script src="./js/services/testFactory.js"></script>

	<script src="./js/filters/truncateFilter.js"></script>
	<script src="./js/filters/durationFilter.js"></script>

	<script src="./js/controllers/layoutController.js"></script>
	<script src="./js/controllers/allEventsController.js"></script>
	<script src="./js/controllers/eventController.js"></script>
	<script src="./js/controllers/editEventController.js"></script>
	<script src="./js/controllers/editProfileController.js"></script>
	<script src="./js/controllers/testThingsController.js"></script>
	<script src="./js/controllers/testDirectivesController.js"></script>

	<script src="./js/directives/testDirective.js"></script>
	<script src="./js/directives/afVotingDirective.js"></script>
	<script src="./js/directives/afSharingCtrlDirective.js"></script>
	<script src="./js/directives/afCollapsibleDirective.js"></script>
	<script src="./js/directives/afRepeatxDirective.js"></script>
</body>

</html>
